<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gauss-Seidel Solver</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 500px;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
  color: #333;
  font-size: 24px;
}

/* make input rows flexible */
.equation {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
  flex-wrap: wrap;
}

.equation input {
  flex: 1 1 22%; /* flexible width, wraps on small screens */
  min-width: 60px; /* avoid getting too small */
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
  text-align: center;
  transition: 0.3s;
}

.equation input:focus {
  border-color: #4a90e2;
  box-shadow: 0 0 5px rgba(74,144,226,0.5);
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  background: #4a90e2;
  border: none;
  border-radius: 10px;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 10px;
}

button:hover {
  background: #357ABD;
}

#result {
  margin-top: 20px;
  background: #f7f7f7;
  padding: 15px;
  border-radius: 10px;
  font-size: 16px;
  color: #333;
  max-height: 200px; /* prevent result overflow */
  overflow-y: auto;  /* scroll if many iterations */
}

/* responsive */
@media (max-width: 450px) {
  .container {
    padding: 20px;
  }
  .equation input {
    flex: 1 1 45%; /* two inputs per row */
    padding: 8px;
    font-size: 14px;
  }
  button {
    font-size: 16px;
  }
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Gauss-Seidel Calculator</h1>
    <div class="equation">
      <input type="number" id="a1" placeholder="a1">
      <input type="number" id="b1" placeholder="b1">
      <input type="number" id="c1" placeholder="c1">
      <input type="number" id="d1" placeholder="d1">
    </div>
    <div class="equation">
      <input type="number" id="a2" placeholder="a2">
      <input type="number" id="b2" placeholder="b2">
      <input type="number" id="c2" placeholder="c2">
      <input type="number" id="d2" placeholder="d2">
    </div>
    <div class="equation">
      <input type="number" id="a3" placeholder="a3">
      <input type="number" id="b3" placeholder="b3">
      <input type="number" id="c3" placeholder="c3">
      <input type="number" id="d3" placeholder="d3">
    </div>
    <button id="solveBtn" onclick="GaussSeidel()">Solve</button>

    <div id="result"></div>
  </div>
  <script>
    function GaussSeidel() {
    const a1 = Number(document.getElementById('a1').value);
    const b1 = Number(document.getElementById('b1').value);
    const c1 = Number(document.getElementById('c1').value);
    const d1 = Number(document.getElementById('d1').value);  
    const a2 = Number(document.getElementById('a2').value);
    const b2 = Number(document.getElementById('b2').value);
    const c2 = Number(document.getElementById('c2').value);
    const d2 = Number(document.getElementById('d2').value);
    const a3 = Number(document.getElementById('a3').value);
    const b3 = Number(document.getElementById('b3').value);
    const c3 = Number(document.getElementById('c3').value);
    const d3 = Number(document.getElementById('d3').value);  

    let x = 0, y = 0, z = 0, x1 = 1, y1 = 1, z1 = 1; 
    let i = 1;
    const tol = 0.001;

    // clear previous results
    document.getElementById("result").innerHTML = "";

    if (a1 === 0 || b2 === 0 || c3 === 0) {
        print("Please enter a non-zero value in a1, b2, c3!");
    } else {
      print("The solution is : \n")
        while (Math.abs(x - x1) > tol || Math.abs(y - y1) > tol || Math.abs(z - z1) > tol) {
            print("Iteration " + i);
            x1 = x; y1 = y; z1 = z;      
            x = Number(((d1 - b1*y - c1*z)/a1).toFixed(3));
            y = Number(((d2 - a2*x - c2*z)/b2).toFixed(3));
            z = Number(((d3 - a3*x - b3*y)/c3).toFixed(3));
            print("X: " + x + "  Y: " + y + "  Z: " + z);
            i++;
        }
        print("Final Solution -> X: " + x + "  Y: " + y + "  Z: " + z);
    }
}

function print(text){
    const logDiv = document.getElementById("result");
    const p = document.createElement("p");
    p.textContent = text;
    logDiv.appendChild(p);
}

  </script>

</body>
</html>
